    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: linear-gradient(135deg, #fff5ec 0%, #ffe3d0 100%);
        }
        .error-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px 20px;
        }
        .error-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 48px;
            border-radius: 28px;
            box-shadow: 0 30px 60px rgba(178, 38, 29, 0.12);
            max-width: 520px;
        }
        .error-code {
            font-size: 5rem;
            font-weight: 800;
            color: var(--color-primary);
            margin-bottom: 16px;
        }
        .error-title {
            font-size: 1.8rem;
            color: var(--color-dark);
            margin-bottom: 12px;
        }
        .error-text {
            color: var(--color-muted);
            margin-bottom: 24px;
            line-height: 1.7;
        }
        .error-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 14px;
            justify-content: center;
        }
        .error-actions a {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 22px;
            border-radius: 999px;
            font-weight: 600;
            text-decoration: none;
        }
        .error-actions a.primary {
            background: linear-gradient(135deg, var(--color-primary), #da4b28);
            color: #fff;
            box-shadow: 0 18px 35px rgba(178, 38, 29, 0.18);
        }
        .error-actions a.secondary {
            border: 2px solid rgba(178, 38, 29, 0.25);
            color: var(--color-primary);
        }

</head>
